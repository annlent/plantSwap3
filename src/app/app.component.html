<ion-app>
  <ion-menu side="start" menuId="m1">
    <ion-header>
      <ion-toolbar>
        <ion-title>PlantSwap</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content>
        <ion-list>
          <ion-menu-toggle menu="m1">

          <ion-item lines="none" routerLink="/plants/tabs/search">
            <ion-icon name="leaf-outline" slot="start"></ion-icon>
            <ion-label>Search plants</ion-label>
          </ion-item>
        </ion-menu-toggle>

          <ion-menu-toggle menu="m1">
          <ion-item lines="none" routerLink="/bookings">
            <ion-icon name="bag-outline" slot="start"></ion-icon>
            <ion-label>Your plants</ion-label>
          </ion-item>
        </ion-menu-toggle>

          <ion-menu-toggle menu="m1">
          <ion-item lines="none" (click)="onLogout()" button>
            <ion-icon name="exit" slot="start"></ion-icon>
            <ion-label>Logout</ion-label>
          </ion-item>
        </ion-menu-toggle>

        </ion-list>
      </ion-content>
  </ion-menu>
  <ion-router-outlet main></ion-router-outlet>
</ion-app>
